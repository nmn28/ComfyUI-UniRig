name: Linux - Integration Tests

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  linux-integration-tests:
    name: Linux / Integration Tests / Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increased for integration test
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache Blender installation
      uses: actions/cache@v4
      with:
        path: lib/blender
        key: blender-${{ runner.os }}-4.2.3
        restore-keys: |
          blender-${{ runner.os }}-

    - name: Cache HuggingFace models and test data
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/huggingface
          ~/.cache/test_models
        key: models-${{ runner.os }}-unirig-${{ hashFiles('**/model_loaders.py') }}
        restore-keys: |
          models-${{ runner.os }}-unirig-
          models-${{ runner.os }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        playwright install --with-deps chromium

    - name: Run smoke tests
      run: |
        python tests/code/smoke_test.py
      env:
        PYTHONPATH: ${{ github.workspace }}
        UNIRIG_SKIP_BLENDER_INSTALL: "1"

    - name: Run smoke tests with pytest
      run: |
        pytest tests/code/smoke_test.py -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}
        UNIRIG_SKIP_BLENDER_INSTALL: "1"

    - name: Run integration tests
      timeout-minutes: 25
      run: |
        pytest tests/code/test_integration_pipeline.py -v -s --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Test summary
      if: always()
      run: |
        echo "## Linux Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Platform: Ubuntu Latest (CPU)" >> $GITHUB_STEP_SUMMARY
        echo "Python: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tests Run:" >> $GITHUB_STEP_SUMMARY
        echo "- Smoke tests: Basic imports and module structure" >> $GITHUB_STEP_SUMMARY
        echo "- Integration tests: Full pipeline with ML inference on CPU" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Note: Integration test runs complete UniRig pipeline (10-20 min)" >> $GITHUB_STEP_SUMMARY
